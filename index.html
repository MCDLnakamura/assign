<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>総人口推移グラフ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" >
  </head>
  <body>
    <header>
      <h1 class="headline">
          <span class="top">総人口推移グラフ</span>
      </h1>
    </header>
    <main>
    <div id="app">

      <!-- チェックボックス -->
      <div class="panel">
        <a v-for="(item, i) in prefectures">
          <span>
            <input type="checkbox" v-model="pre_code[i]">
            {{ item.prefName }}
          </span>
        </a>
      </div>

      <!-- 選んだものを表示 -->
      <div class="panel">
        <div v-for="(item, i) in prefectures">
          <div v-if ="pre_code[i]">
            <div v-bind:pre_num="item.id"></div>
            {{i+1}}
            {{item.prefName}}<br>
            <!-- {{rev_population(13)}}<br> -->
            <!-- {{rev_population(i)}}<br> -->
            <!-- <p>{{ population }}</p> -->
            <div v-for="item in rev_population(i)">
              {{item.year}}年
              {{item.value}}人<br>
            </div>
          </div>
        </div>
      </div>


      <!-- 図を描く -->
      <!-- <div id="app" style="width:100%">
        <canvas id="myChart"></canvas>
      </div> -->

      <!-- {{pre_num}} -->
      <!-- {{selected}}<br> -->
      <!-- {{selected}}<br> -->
      <!-- <div>pre_code_l === {{pre_code_l}}</div> -->
      <!-- {{pre_code}}<br> -->
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
  </html>
